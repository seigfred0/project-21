<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        /* CSS Reset or Normalize.css can be added here */

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column; /* Default: stack vertically on mobile */
        }

        .item {
            width: 100%;
            height: 50px;
            background-color: #ccc; /* Optional: Add background colors for clarity */
            margin-bottom: 10px; /* Add space between items */
            /* Center content vertically and horizontally */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <script>
        function updateLayout() {
            const container = document.querySelector(".container");
            if (window.innerWidth >= 768) {
                // For screens wider than 768px, stack div 2 below div 1 and div 3
                container.style.flexDirection = "row";
                container.style.justifyContent = "space-between";
            } else {
                // For smaller screens, stack divs vertically
                container.style.flexDirection = "column";
                container.style.justifyContent = "flex-start";
            }
        }

        // Call the function on page load and when the window is resized
        window.addEventListener("load", updateLayout);
        window.addEventListener("resize", updateLayout);
    </script>
</body>
</html>
