<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Pricing Component</title>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="project-container">
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    
    <main>
      <div class="top">
        <div class="top-pageviews">
          <p><span id="pageview">100K </span>PAGEVIEWS</p>
        </div>

        <div class="top-slider">
          <input type="range" id="price-slider" min="0" max="4" value="2">
        </div>

        <div class="top-price">
          <p class="emphasize">$<span id="price">16</span>.00</p>
          <p>/month</p>
        </div>

        <div class="top-billing">
          <div class="top-billing_main">
            <p>Monthly Billing</p>
            <label class="switch">
              <input type="checkbox" name="billing" id="billing" class="toggle-button">
              <span class="toggle-slider"></span>
            </label>
            <p>Yearly Billing</p>
          </div>
          <p class="discount desktop-view">25% Discount</p>
          <p class="discount">-25%</p>
        </div>
      </div>

      <hr>

      <div class="bottom">
        <ul>
          <li>    Unlimited Websites</li>
          <li>    100% data ownership</li>
          <li>    Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>  
    </main>
  </div>
</body>
</html>
